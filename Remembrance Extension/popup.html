<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Remembrance</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: Open Sans, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { padding: 16px 18px; min-width: 300px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .row { display:flex; align-items:center; justify-content:space-between; margin:10px 0; }
    .hint { font-size: 12px; color: #555; }
    select, button, input[type="checkbox"] { cursor: pointer; }
    .toggle { display: flex; align-items: center; gap: 8px; }
    .muted { color: #777; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Remembrance</h1>

    <div class="row toggle">
      <input type="checkbox" id="enabled">
      <label for="enabled"><strong>Hourly notifications</strong></label>
    </div>

    <div class="row">
      <label for="period">Frequency</label>
      <select id="period">
        <option value="60">Every hour</option>
        <option value="30">Every 30 minutes</option>
        <option value="15">Every 15 minutes</option>
      </select>
    </div>

    <div class="row">
      <button id="test">Send test adhkar</button>
    </div>

    <p class="hint">Changes take effect immediately. You can close this popup.</p>
    <p class="muted">Tip: Keep Chrome running for alarms to fire on time.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
